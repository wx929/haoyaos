<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/guanli.css">
    <script src="../js/jquery-3.4.1.js"></script>
</head>

<body>
    <div class="box">
        <div class="header">好药师管理系统</div>
        <div class="main">
            <ul class="left">
                <li class="active">用户管理</li>
                <li>添加用户</li>
                <li>订单管理</li>
            </ul>
            <div class="right">
                <iframe width="80%" id="content" src="user.html" frameborder="0"></iframe>
                <iframe width="80%" id="content" src="addurse.html" frameborder="0"></iframe>
            </div>
        </div>
    </div>
</body>
<script>
    (function() {
        $('.left').height($(window).height() - 60);

        $('#content').height($(window).height() - 50);
        let arr = ['user.html', 'addurse.html', 'goods.html']
        $('.left li').click(function() {
            $(this).addClass('active').siblings().removeClass('active');
            var url = arr[$(this).index()];
            $('#content').attr('src', url); //设置属性
        });

    })();
</script>

</html>
